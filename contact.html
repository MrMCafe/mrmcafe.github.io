<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Moussetache Café</title>
  <meta name="description" content="Get in touch with Moussetache Café – for questions, catering, or franchise opportunities. Based in Prescott, AZ." />
  <meta name="keywords" content="Moussetache contact, Prescott café info, franchise inquiry, bubble tea customer service" />
  <meta name="author" content="Moussetache Café" />
  <meta property="og:title" content="Contact | Moussetache Café" />
  <meta property="og:description" content="Send us a message about orders, feedback, or starting your own Moussetache Café franchise." />
  <meta property="og:url" content="https://mrmcafe.github.io/contact.html" />
  <meta property="og:type" content="website" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #ffffff;
      padding: 2em;
      text-align: center;
    }
    nav {
      background: #f9de89;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #4b3b2a;
    }
    section {
      padding: 2em;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin: auto;
      max-width: 100%;
    }
    input, textarea {
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      padding: 0.75em;
      background-color: #f7c04a;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    #form-message {
      display: none;
      color: green;
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="Moussetache Café Logo" style="max-width: 160px; margin-bottom: 1em;" />
    <h1>Contact Us</h1>
    <p>Have a question, feedback, or franchise interest? We'd love to hear from you!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="shop.html">Shop</a>
    <a href="franchise.html">Franchise</a>
  </nav>

  <section>
    <form action="https://formspree.io/f/mkgbzoea" method="POST" onsubmit="document.getElementById('form-message').style.display = 'block';">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="form-message">Thank you! Your message has been sent successfully.</p>
  </section>

  <footer>
    <p><strong>Visit Us:</strong> Prescott Gateway Mall, AZ</p>
    <p><strong>Hours:</strong> Mon–Sun, 11 AM – 7 PM</p>
    <p><a href="mailto:moussetachecafe@gmail.com">moussetachecafe@gmail.com</a></p>
    <p><a href="https://www.instagram.com/moussetache_cafe" target="_blank">Follow us on Instagram</a></p>
  </footer>
</body>
</html>
