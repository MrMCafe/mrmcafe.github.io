  <header>
    <img src="images/logo.jpg" alt="Moussetache Café Logo" style="max-width: 160px; margin-bottom: 1em;" />
    <h1>Contact Us</h1>
    <p>Have a question, feedback, or franchise interest? We'd love to hear from you!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="shop.html">Shop</a>
    <a href="franchise.html">Franchise</a>
  </nav>

  <section>
    <form action="https://formspree.io/f/mkgbzoea" method="POST" onsubmit="document.getElementById('form-message').style.display = 'block';">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="form-message" style="display:none; color: green; margin-top: 1em; font-weight: bold;">Thank you! Your message has been sent successfully.</p>
  </section>

  <footer>
    <p><strong>Visit Us:</strong> Prescott Gateway Mall, AZ</p>
    <p><strong>Hours:</strong> Mon–Sun, 11 AM – 7 PM</p>
    <p><a href="mailto:moussetachecafe@gmail.com">moussetachecafe@gmail.com</a></p>
    <p><a href="https://www.instagram.com/moussetache_cafe" target="_blank">Follow us on Instagram</a></p>
  </footer>
